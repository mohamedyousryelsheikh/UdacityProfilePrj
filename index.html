<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main-styles.css">
</head>

<body class="company-profile-main-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <header class="main-header-wrapper">
                    <div class="logo-companytitle-wrapper">
                        <div class="row">
                            <div class="col-md-2 col-sm-2 col-xs-12 pull-left">
                                <img src="images/company_logo.png" class="img-responsive" alt="company's logo" />
                            </div>
                            <div class="col-md-10 col-sm-10 col-xs-12 pull-right">
                                <div class="company-main-title text-align-right">
                                    <h1>Company Name</h1>
                                    <h4>Company Slogan</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <img src="images/business_main_hero.jpeg" class="img-responsive" alt="main hero image" />
            </div>
        </div>
        <section class="company-details-main-area">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h2>Featured Work</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img src="images/business_1.jpeg" class="img-responsive" alt="Business image" />
                    <div class="business-details-wrapper">
                        <div class="business-title">
                            appify
                        </div>
                        <div class="business-link">
                            <a href="http://google.com">http://google.com</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img src="images/business_2.jpeg" class="img-responsive" alt="Business image" />
                    <div class="business-details-wrapper">
                        <div class="business-title">
                            appify
                        </div>
                        <div class="business-link">
                            <a href="http://google.com">http://google.com</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img src="images/business_3.jpeg" class="img-responsive" alt="Business image" />
                    <div class="business-details-wrapper">
                        <div class="business-title">
                            appify
                        </div>
                        <div class="business-link">
                            <a href="http://google.com">http://google.com</a>
                        </div>
                    </div>
                </div>
                <div class="cold-md-12 col-sm-12 col-xs-12">
                    <p>This was a sample of landing page for a company profile</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
